    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'DKeAlvaro';
            const overviewContainer = document.getElementById('projects-overview-container');
            const detailContainer = document.getElementById('project-detail-container');
            let allEligibleRepos = [];

            function loadProjects() {
                overviewContainer.innerHTML = '<div class="loading-indicator"><p>Loading projects...</p></div>';
                detailContainer.innerHTML = ''; // Clear detail view
                fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(repos => {
                        allEligibleRepos = repos.filter(r => !r.fork && r.stargazers_count > 0)
                                               .sort((a, b) => b.stargazers_count - a.stargazers_count); // Sort by stars
                        if (allEligibleRepos.length === 0) {
                            overviewContainer.innerHTML = '<p>No repositories with stars found.</p>';
                            return;
                        }
                        displayProjectsOverview(allEligibleRepos);
                    })
                    .catch(error => {
                        overviewContainer.innerHTML = `<div class="error-message"><p>Failed to load projects. Please try again later.</p><p>Error: ${error.message}</p></div>`;
                    });
            }

            function displayProjectsOverview(repos) {
                overviewContainer.innerHTML = ''; // Clear loading message
                const list = document.createElement('ul');
                list.className = 'project-list';
                repos.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.className = 'project-card';
                    listItem.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'No description available.'}</p>
                        <div class="project-meta">
                            <span>⭐ ${repo.stargazers_count}</span>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="repo-link">View on GitHub</a>
                        </div>
                    `;
                    listItem.addEventListener('click', () => showProjectDetail(repo));
                    list.appendChild(listItem);
                });
                overviewContainer.appendChild(list);
            }

            function showProjectDetail(repo) {
                overviewContainer.style.display = 'none'; // Hide overview
                detailContainer.innerHTML = '<div class="loading-indicator"><p>Loading README...</p></div>';
                detailContainer.style.display = 'block';

                const backButton = document.createElement('button');
                backButton.textContent = '← Back to Projects Overview';
                backButton.className = 'back-button';
                backButton.addEventListener('click', () => {
                    detailContainer.style.display = 'none';
                    detailContainer.innerHTML = '';
                    overviewContainer.style.display = 'block';
                });
                detailContainer.appendChild(backButton);

                fetchReadmeAndRender(repo, detailContainer);
            }

            function fetchReadmeAndRender(repo, targetContainer) {
                // Try main branch first, then master
                const tryBranches = ['main', 'master'];
                const readmeFiles = ['README.md', 'readme.md'];
                let branchIndex = 0;
                let readmeIndex = 0;
                let foundReadme = false;

                const loadingMessage = targetContainer.querySelector('.loading-indicator') || document.createElement('div');
                if (!targetContainer.querySelector('.loading-indicator')) {
                    loadingMessage.innerHTML = '<p>Loading README...</p>';
                    loadingMessage.className = 'loading-indicator';
                    targetContainer.appendChild(loadingMessage); // Append if not already there (e.g. if back button was added first)
                } else {
                    loadingMessage.innerHTML = '<p>Loading README...</p>'; // Ensure text is correct
                }

                function tryFetch() {
                    if (branchIndex >= tryBranches.length) {
                        if (!foundReadme) {
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'error-message';
                            errorDiv.innerHTML = '<p>README not found for this project.</p>';
                            // Ensure loading message is removed before showing error
                            if (targetContainer.contains(loadingMessage)) {
                                targetContainer.removeChild(loadingMessage);
                            }
                            // Prepend error message so it appears after back button if it exists
                            if (targetContainer.firstChild && targetContainer.firstChild.isEqualNode(targetContainer.querySelector('.back-button'))) {
                                targetContainer.insertBefore(errorDiv, targetContainer.firstChild.nextSibling);
                            } else {
                                targetContainer.appendChild(errorDiv);
                            }
                        }
                        return;
                    }

                    const branch = tryBranches[branchIndex];
                    const readmeFile = readmeFiles[readmeIndex];
                    const readmeUrl = `https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/${readmeFile}`;

                    fetch(readmeUrl)
                        .then(r => {
                            if (!r.ok) throw new Error('Not found');
                            return r.text();
                        })
                        .then(md => {
                            foundReadme = true;
                            renderProject(repo, md, branch, targetContainer);
                        })
                        .catch(error => {
                            readmeIndex++;
                            if (readmeIndex >= readmeFiles.length) {
                                readmeIndex = 0;
                                branchIndex++;
                            }
                            tryFetch();
                        });
                }
                tryFetch();
            }

            function renderProject(repo, md, branch, targetContainer) {
                if (targetContainer.querySelector('.loading-indicator')) {
                     targetContainer.removeChild(targetContainer.querySelector('.loading-indicator'));
                }
                // Convert relative image/video links to absolute
                const rawBase = `https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/`;
                let html = marked.parse(md || '');
                // Fix images and videos
                html = html.replace(/<img([^>]+)src=["']([^"']+)["']/g, (match, pre, src) => {
                    let abs = src.match(/^https?:\/\//) ? src : rawBase + src.replace(/^\.?\/?/, '');
                    return `<img${pre}src="${abs}"`;
                });
                html = html.replace(/<video([^>]+)src=["']([^"']+)["']/g, (match, pre, src) => {
                    let abs = src.match(/^https?:\/\//) ? src : rawBase + src.replace(/^\.?\/?/, '');
                    return `<video${pre}src="${abs}"`;
                });
                // Embed GitHub user-attachments links as <video> or <img> tags
                html = html.replace(/<a[^>]+href=["'](https:\/\/github.com\/user-attachments\/assets\/[^"']+)["'][^>]*>([^<]*)<\/a>/gi, function(match, url, filename) {
                    const videoExt = /(\.mp4|\.webm|\.ogg)$/i;
                    const imageExt = /(\.png|\.jpg|\.jpeg|\.gif|\.bmp|\.svg)$/i;
                    if (videoExt.test(url) || videoExt.test(filename)) {
                        return `<video controls style="max-width:100%;height:auto;"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                    } else if (imageExt.test(url) || imageExt.test(filename)) {
                        return `<img src="${url}" alt="${filename}" style="max-width:100%;height:auto;" />`;
                    } else {
                        // Try to guess by url ending
                        if (/\/assets\/[a-f0-9\-]+$/.test(url)) {
                            // Unknown, fallback to video
                            return `<video controls style="max-width:100%;height:auto;"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                        }
                        return match;
                    }
                });
                
                const readmeDiv = document.createElement('div');
                readmeDiv.className = 'project-readme';
                readmeDiv.innerHTML = html;
                // Append readme content after the back button if it exists and is the first child.
                if (targetContainer.firstChild && targetContainer.firstChild.classList && targetContainer.firstChild.classList.contains('back-button')) {
                    targetContainer.insertBefore(readmeDiv, targetContainer.firstChild.nextSibling);
                } else {
                    targetContainer.appendChild(readmeDiv);
                }
            }

            loadProjects(); // Initial load
        });
    </script>
