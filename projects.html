    <script>
        // Fetch GitHub repositories
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'DKeAlvaro';
            const projectsContainer = document.getElementById('projects-container');
            
            fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(repos => {
                    // Remove loading indicator
                    projectsContainer.innerHTML = '';
                    
                    // Sort repositories by star count (descending)
                    const sortedRepos = repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
                    
                    if (sortedRepos.length === 0) {
                        projectsContainer.innerHTML = '<p>No repositories found.</p>';
                        return;
                    }
                    
                    // Create projects grid
                    sortedRepos.forEach(repo => {
                        if (!repo.fork) { // Skip forked repositories
                            const projectCard = document.createElement('div');
                            projectCard.className = 'project-card';
                            
                            const languageColor = getLanguageColor(repo.language);
                            const languageDisplay = repo.language ? 
                                `<span class="project-language"><span class="language-color" style="background-color: ${languageColor}"></span>${repo.language}</span>` : 
                                '';
                            
                            const starsDisplay = repo.stargazers_count > 0 ? 
                                `<span class="project-stars">‚òÖ ${repo.stargazers_count}</span>` : 
                                '';
                            
                            const forksDisplay = repo.forks_count > 0 ? 
                                `<span class="project-forks">üç¥ ${repo.forks_count}</span>` : 
                                '';
                            
                            projectCard.innerHTML = `
                                <h3 class="project-title">
                                    <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                                </h3>
                                <p class="project-description">${repo.description || 'No description available'}</p>
                                <div class="project-meta">
                                    ${languageDisplay}
                                    ${starsDisplay}
                                    ${forksDisplay}
                                </div>
                            `;
                            
                            projectsContainer.appendChild(projectCard);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching repositories:', error);
                    projectsContainer.innerHTML = `
                        <div class="error-message">
                            <p>Failed to load projects. Please try again later.</p>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
        });
        
        // Function to get color for language display
        function getLanguageColor(language) {
            const colors = {
                "JavaScript": "#f1e05a",
                "Python": "#3572A5",
                "HTML": "#e34c26",
                "CSS": "#563d7c",
                "TypeScript": "#2b7489",
                "Jupyter Notebook": "#DA5B0B",
                "Shell": "#89e051",
                "C++": "#f34b7d",
                "Java": "#b07219",
                "R": "#198CE7"
            };
            
            return colors[language] || "#858585"; // Default gray for unknown languages
        }
    </script>
    
    <style>
        /* Project Cards Styling */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 36px;
        }
        
        .project-card {
            background-color: var(--light-gray);
            border-radius: 6px;
            padding: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-color: var(--accent-color);
        }
        
        .project-title {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .project-title a {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        
        .project-title a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent-color);
            transition: width 0.2s ease;
        }
        
        .project-title a:hover:after {
            width: 100%;
        }
        
        .project-description {
            font-size: 0.95rem;
            margin-bottom: 18px;
            line-height: 1.5;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.85;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .project-language {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .project-stars, .project-forks {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 60px 0;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .loading-indicator p {
            font-size: 1.1rem;
        }
        
        .error-message {
            text-align: center;
            padding: 30px;
            color: #d73a49;
            background-color: rgba(215, 58, 73, 0.05);
            border-radius: 6px;
            max-width: 500px;
            margin: 30px auto;
        }

        /* Dark mode adjustments */
        .dark-theme .project-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .project-card {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .projects-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .project-meta {
                gap: 12px;
            }
        }
    </style>
