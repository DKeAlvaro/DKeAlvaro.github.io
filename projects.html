    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'DKeAlvaro';
            const container = document.getElementById('random-project-container');
            const btn = document.getElementById('loadRandomProjectBtn');
            let eligibleRepos = [];

            function fetchReposAndShowRandom() {
                container.innerHTML = '<div class="loading-indicator"><p>Loading project...</p></div>';
                fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(repos => {
                        eligibleRepos = repos.filter(r => !r.fork && r.stargazers_count > 0);
                        if (eligibleRepos.length === 0) {
                            container.innerHTML = '<p>No repositories with stars found.</p>';
                            return;
                        }
                        showRandomProject();
                    })
                    .catch(error => {
                        container.innerHTML = `<div class="error-message"><p>Failed to load projects. Please try again later.</p><p>Error: ${error.message}</p></div>`;
                    });
            }

            function showRandomProject() {
                if (!eligibleRepos.length) return;
                const repo = eligibleRepos[Math.floor(Math.random() * eligibleRepos.length)];
                container.innerHTML = '<div class="loading-indicator"><p>Loading README...</p></div>';
                fetchReadmeAndRender(repo);
            }

            function fetchReadmeAndRender(repo) {
                // Try main branch first, then master
                const tryBranches = ['main', 'master'];
                const readmeFiles = ['README.md', 'readme.md'];
                let branchIndex = 0;
                let readmeIndex = 0;

                function tryFetch() {
                    if (branchIndex >= tryBranches.length) {
                        container.innerHTML = `<div class="error-message"><p>README not found for this project.</p></div>`;
                        return;
                    }

                    const branch = tryBranches[branchIndex];
                    const readmeFile = readmeFiles[readmeIndex];
                    const readmeUrl = `https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/${readmeFile}`;

                    fetch(readmeUrl)
                        .then(r => {
                            if (!r.ok) throw new Error('Not found');
                            return r.text();
                        })
                        .then(md => {
                            renderProject(repo, md, branch);
                        })
                        .catch(error => {
                            readmeIndex++;
                            if (readmeIndex >= readmeFiles.length) {
                                readmeIndex = 0;
                                branchIndex++;
                            }
                            tryFetch();
                        });
                }
                tryFetch();
            }

            function renderProject(repo, md, branch) {
                // Convert relative image/video links to absolute
                const rawBase = `https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/`;
                let html = marked.parse(md || '');
                // Fix images and videos
                html = html.replace(/<img([^>]+)src=["']([^"']+)["']/g, (match, pre, src) => {
                    let abs = src.match(/^https?:\/\//) ? src : rawBase + src.replace(/^\.?\/?/, '');
                    return `<img${pre}src="${abs}"`;
                });
                html = html.replace(/<video([^>]+)src=["']([^"']+)["']/g, (match, pre, src) => {
                    let abs = src.match(/^https?:\/\//) ? src : rawBase + src.replace(/^\.?\/?/, '');
                    return `<video${pre}src="${abs}"`;
                });
                // Embed GitHub user-attachments links as <video> or <img> tags
                html = html.replace(/<a[^>]+href=["'](https:\/\/github.com\/user-attachments\/assets\/[^"']+)["'][^>]*>([^<]*)<\/a>/gi, function(match, url, filename) {
                    const videoExt = /(\.mp4|\.webm|\.ogg)$/i;
                    const imageExt = /(\.png|\.jpg|\.jpeg|\.gif|\.bmp|\.svg)$/i;
                    if (videoExt.test(url) || videoExt.test(filename)) {
                        return `<video controls style="max-width:100%;height:auto;"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                    } else if (imageExt.test(url) || imageExt.test(filename)) {
                        return `<img src="${url}" alt="${filename}" style="max-width:100%;height:auto;" />`;
                    } else {
                        // Try to guess by url ending
                        if (/\/assets\/[a-f0-9\-]+$/.test(url)) {
                            // Unknown, fallback to video
                            return `<video controls style="max-width:100%;height:auto;"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                        }
                        return match;
                    }
                });
                container.innerHTML = `
                    <div class="project-readme">${html}</div>
                `;
            }

            btn.addEventListener('click', showRandomProject);
            fetchReposAndShowRandom();
        });
    </script>
